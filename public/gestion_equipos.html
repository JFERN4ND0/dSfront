            <div class="first-bar"></div>

            <div class="third-bar"></div>

        </div>
      </div>
      <div class="sidebar" id="sidebar">
        <ul class="main-menu" id="main-menu">

            <div class="container-icon"><i class="fa-solid fa-laptop-file"></i></div><a class="main-menu__link" href="/gestion_equipos.html">Gestión de equipos</a>
          </li>
          <li class="opcion main-menu__item">
            <div class="container-icon"><i class="fa-solid fa-chart-bar"></i></div><a class="main-menu__link" href="/grafica_estatus.html">Grafica de estatus</a>

        </ul>
      </div>
    </header>
    <main class="main">
      <h1 class="title">Equipos registrados</h1>
      <div class="filtros">
        <select id="filtro-tipo" name="filtro-tipo">
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop</option>
          <option value="impresora">Impresora</option>
        </select>
        <select id="filtro-marca" name="filtro-marca">
          <option value="todasM">Todas</option>
        </select>
        <select id="filtro-estatus" name="filtro-estatus">
          <option value="todosE">Todos</option>
          <option value="nuevo_ingreso">Nuevo ingreso</option>
          <option value="no_reparado">No reparado</option>
          <option value="en_revision">En revisión</option>
          <option value="reparado">Reparado</option>
          <option value="entregado">Entregado</option>
        </select>
        <button class="form__submit" type="submit">Aplicar</button>
      </div>
      <div class="container-table">
        <table class="table-user" id="table-client">
          <colgrup>
            <col class="ids">
            <col class="tipo">
            <col class="marca">
            <col class="status">
          </colgrup>
          <thead class="table-user__head" id="table-client__head">
            <tr>
              <th></th>
              <th>Tipo</th>
              <th>Marca</th>
              <th>Estatus</th>
            </tr>
          </thead>
          <tbody class="table-user__body" id="table-client__body">
            <tr>
              <td>1</td>
              <td>AndreiAlmir</td>
              <td>ANDREIA</td>
              <td>Administrador</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="js/scripts-min.js"></script>

        </div>
        <div class="contact-geek">

        </div>
